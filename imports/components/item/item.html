<form>
  <label>
    Item Name:
  </label>
  <input type="text" ng-model="itemListComponent.item.name"/>
    <button ng-click="itemListComponent.add()">Add Item</button>
    <image-upload-component files="itemListComponent.item.images"></image-upload-component>
</form>

<ul>
  <li ng-repeat="item in itemListComponent.itemHelpers">
   
   <a ui-sref="itemDetails({ itemId: item._id })"> {{item.name }} </a>
    <span ng-click="itemListComponent.delete(item._id)">x</span>

  </li>
</ul>
